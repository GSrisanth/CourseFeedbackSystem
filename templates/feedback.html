<!DOCTYPE html>
<html>
<head>
    <title>Give Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">

        <h2>Course Feedback</h2>

        <div class="course-info" style="margin-bottom:30px;">
            <div class="course-name">Professor: {{ professor_name }}</div>
        </div>

        <form action="/submit" method="POST">

            <!-- Hidden IDs -->
            <input type="hidden" name="student_id" value="{{ student_id }}">
            <input type="hidden" name="course_id" value="{{ course_id }}">
            <input type="hidden" name="professor_id" value="{{ professor_id }}">

            <!-- Course Rating -->
            <label>Course Rating (1 - 5)</label>
            <select name="course_rating" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Average</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <!-- Professor Rating -->
            <label>Professor Rating (1 - 5)</label>
            <select name="professor_rating" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Average</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <!-- Comments -->
            <label>Additional Comments</label>
            <textarea name="comments" rows="4" placeholder="Write your feedback here..." required></textarea>

            <button type="submit">Submit Feedback</button>

        </form>

    </div>

</body>
</html>
